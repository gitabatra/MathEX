<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <!--MDBootstrap libraries-->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!--Local Stylesheet-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body id="admin" class="gradient-custom">
    <header id="navigation-bar">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item px-2">
                <a
                  id="navbar-student-btn"
                  class="nav-link"
                  aria-current="page"
                  href="#"
                  onclick="onChange(this)"
                  >Student</a
                >
              </li>
              <li class="nav-item px-2">
                <a
                  id="navbar-admin-btn"
                  class="nav-link active"
                  href="#"
                  onclick="onChange(this)"
                  >Admin</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section id="testPapers">
      <div class="container">
        <div class="heading">
          <h1>List of Test Papers</h1>
        </div>
        <div class="addTestPapers">
          <button
            id="add-new-questionarie-btn"
            class="btn btn-info addTestBtn"
            href="#"
            role="button"
          >
            Add New Test Paper
          </button>
        </div>
      </div>
      <div class="testPaperList">
        <div id="questionarie-grid" class="testPapers justify-content-center">
        </div>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <script
    src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
    integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0="
    crossorigin="anonymous"></script>
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"
  ></script>

    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="events.js"></script>
    <script type="text/javascript" src="element-interactions.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
