<!DOCTYPE html>

  <body id="admin" class="gradient-custom">
    <header id="navigation-bar">
      <nav class="navbar navbar-expand-md navbar-dark">
        <div class="container-fluid">
          <button
           class="navbar-toggler"
           type="button"
           data-mdb-toggle="collapse"
           data-mdb-target="#navigation-nav-bar"
           aria-controls="navigation-nav-bar"
           aria-expanded="false"
           aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navigation-nav-bar">
            <!-- Navbar brand -->
          <a class="navbar-brand me-2" href="#">
            <img
               src="assets/images/logo.png"
               height="55"
               width="70"
               alt="mathEX Logo"
               loading="lazy"
               style="margin-top: -1px;"
             />
            </a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item px-2">
                <a
                  id="navbar-student-btn"
                  class="nav-link"
                  aria-current="page"
                  href="#"
                  onclick="onChange(this)"
                  ><i class="fas fa-user fa-sm"></i> Student</a
                >
              </li>
              <li class="nav-item px-2">
                <a
                  id="navbar-admin-btn"
                  class="nav-link active"
                  href="#"
                  onclick="onChange(this)"
                  ><i class="fas fa-user-gear fa-sm"></i> Admin</a
                >
              </li>
              <li class="nav-item px-2">
                <a
                  id="navbar-user-management-btn"
                  class="nav-link"
                  href="#"
                  onclick="onChange(this)"
                  ><i class="fas fa-users-gear fa-sm"></i></i> User Management</a
                >
              </li>
            </ul>
          </div>
          <div class="d-flex align-items-center">
            <a class="link-secondary me-3 px-2" id="navbar-notification-btn" href="#">
              <i class="fas fa-envelope fa-lg"></i>
              <span id="inbox-total-notification" class="badge rounded-pill badge-notification bg-danger"></span>
            </a>
            <!-- Icon -->
            <a class="link-secondary me-3 px-2" id="navbar-logout-btn" href="#">
              <i class="fas fa-power-off"></i> Logout
            </a>
          </div>
        </div>
      </nav>
