<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Questions</title>
    <!--MDBootstrap libraries-->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <link href="https://parsleyjs.org/src/parsley.css" rel="stylesheet"/>

    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
    rel="stylesheet"
  />

    <!--Local Stylesheet-->
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body id="questionPaper">
    <header id="navigation-bar">
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
          <button
           class="navbar-toggler"
           type="button"
           data-mdb-toggle="collapse"
           data-mdb-target="#navigation-nav-bar"
           aria-controls="navigation-nav-bar"
           aria-expanded="false"
           aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navigation-nav-bar">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item px-2">
                <a
                  id="navbar-student-btn"
                  class="nav-link"
                  aria-current="page"
                  href="#"
                  onclick="onChange(this)"
                  >Student</a
                >
              </li>
              <li class="nav-item px-2">
                <a
                  id="navbar-admin-btn"
                  class="nav-link active"
                  href="#"
                  onclick="onChange(this)"
                  >Admin</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section id="questionsList">
      <div class="bigHeading">
        <h1 id="add-heading-questionarie">Test</h1>
      </div>
      <form class="align-items-sm-center">
        <div id="add-question-from-popupdata" class="mb-4">
        </div>
        <div id="question-list" class="col">
          <input
            type="button"
            id="add-new-question-btn"
            class="btn btn-dark"
            value="+"
            data-mdb-toggle="modal"
            data-mdb-target="#basicQuestionModal"
          />
          <input
            type="button"
            id="publish-btn"
            class="btn btn-dark publish-questionarie-msg"
            value="Publish"
          />
          
        </div>
      </form>
    </section>
    <div
      class="modal fade"
      id="basicQuestionModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
      
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Questions</h5>
            <button
              type="button"
              class="btn-close"
              data-mdb-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="popup-form" class="align-items-center" data-parsley-validate>
              <div class="mb-4 row">
                <label for="selectQuestion" class="col-sm-6 col-form-label"
                  >Select Question Type</label
                >
                <div class="col-sm-6">
                  <label class="visually-hidden" for="inlineFormSelectPref"
                    >Choose Question</label
                  >
                  <select class="form-select" id="select-question-type" name="type" required="">
                    <option value="+">Addition</option>
                    <option value="-">Subtraction</option>
                    <option value="x">Multiplication</option>
                    <option value="/">Division</option>
                  </select>
                </div>
              </div>

              <div class="mb-3 row">
                <label for="inputNumber" class="col-sm-6 col-form-label"
                  >Enter Number of Digits</label
                >
                <div class="col-sm-6">
                  <input
                    id="inputNumber"
                    type="number"
                    class="form-control"
                    name="ndigit"
                    min="1"
                    max="4"
                    data-parsley-trigger="change" placeholder="Enter number of digits" required=""
                  />
                </div>
              </div>

              <div class="mb-3 row">
                <div class="col-sm-6">
                  <label for="inputNumbers" class="col-form-label"
                    >Enter Numbers</label
                  >
                </div>
                <div class="col-sm-6">
                  <div class="row mx-0 mb-3">
                      <input
                        id="inputNumber1"
                        type="number"
                        class="form-control"
                        name="num1"
                        placeholder="First Number"
                        required=""
                      />
                  </div>
                  <div class="row mx-0 mb-3">
                      <input
                        id="inputNumber2"
                        type="number"
                        class="form-control"
                        name="num2"
                        placeholder="Second Number"
                        required=""
                      />
                  </div>
                </div>
              </div>

              <div class="modal-footer">
                <button id="pop-up-submit-save-btn" type="button" class="btn btn-dark">
                  Save
                </button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-mdb-dismiss="modal"
                >
                  Cancel
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <script
    src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
    integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0="
    crossorigin="anonymous"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"
    ></script>
    
    <script type="text/javascript" src="https://parsleyjs.org/dist/parsley.min.js"></script>
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"
  ></script>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="assets/js/validation/validate.js"></script>
    <script type="text/javascript" src="events.js"></script>
    <script type="text/javascript" src="assets/js/data/questionaries.js"></script>
    <script type="text/javascript" src="assets/js/templates/questionaries.js"></script>
    <script type="text/javascript" src="assets/js/templates/questions.js"></script>
    <script type="text/javascript" src="assets/js/utils.js"></script>
   
    <script type="text/javascript" src="assets/js/element-interactions.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
  <script>
    $(document).ready(function () {
    $("#popup-form").parsley().validate();
    let $modal = $("#basicQuestionModal");
$modal.draggable({
  handle: ".modal-header",
});
//$modal.resizable();
$(document).ready(function () {
        toastr.options = {
          debug: false,
          newestOnTop: false,
          positionClass: "toast-top-right",
          progressBar: true,
          onclick: null,
          fadeIn: 300,
          fadeOut: 3000,
          timeOut: 3000,
          extendedTimeOut: 1000,
        };
       
        $(".publish-questionarie-msg").click(function () {
          // show when the button is clicked
          toastr.info("Publishing Questionary for Student...");
      
          toastr.success("Published succesfully.");
        });
      
      });
    });
  </script>
</html>
