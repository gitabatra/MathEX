<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Questions</title>

    <link

      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <link href="https://parsleyjs.org/src/parsley.css" rel="stylesheet"/>

    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
    rel="stylesheet"
  />

    <!--Local Stylesheet-->
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body id="questionPaper" class="gradient-custom">
    <header id="navigation-bar">
      <nav class="navbar navbar-expand-md navbar-dark">
        <div class="container-fluid">
          <button
           class="navbar-toggler"
           type="button"
           data-mdb-toggle="collapse"
           data-mdb-target="#navigation-nav-bar"
           aria-controls="navigation-nav-bar"
           aria-expanded="false"
           aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navigation-nav-bar">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item px-2">
                <a
                  id="navbar-student-btn"
                  class="nav-link"
                  aria-current="page"
                  href="#"
                  onclick="onChange(this)"
                  ><i class="fas fa-user fa-sm"></i> Student</a
                >
              </li>
              <li class="nav-item px-2">
                <a
                  id="navbar-admin-btn"
                  class="nav-link active"
                  href="#"
                  onclick="onChange(this)"
                  ><i class="fas fa-user-gear fa-sm"></i> Admin</a
                >
              </li>
              <li class="nav-item px-2">
                <a
                  id="navbar-user-management-btn"
                  class="nav-link"
                  href="#"
                  onclick="onChange(this)"
                  ><i class="fas fa-users-gear fa-sm"></i></i> User Management</a
                >
              </li>
            </ul>
          </div>
          <div class="d-flex align-items-center">
            <a class="link-secondary me-3 px-2" id="navbar-notification-btn" href="#">
              <i class="fas fa-envelope fa-lg"></i>
              <span id="inbox-total-notification" class="badge rounded-pill badge-notification bg-danger"></span>
            </a>
            <!-- Icon -->
            <a class="link-secondary me-3 px-2"id="navbar-logout-btn" href="#">
              <i class="fas fa-power-off"></i> Logout
            </a>
          </div>
        </div>
      </nav>
    </header>
    <div class="p-4 mb-1">
      <!-- Breadcrumb -->
      <nav class="d-flex">
        <h6 class="mb-0">
          <!-- <a href="" class="text-reset">Home</a> -->
          <!-- <span>/</span> -->
          <a href="#" id="student-dashboard-link" class="text-reset"><u>Dashboard</u></a>
          <span>/</span>
          <a class="text-reset"><span id="student-dashboard-questionarie-name">Test Paper</span></a>
        </h6>
      </nav>
      <!-- Breadcrumb -->
    </div>
    <section id="questionsList" class="mb-5">
      <div class="mx-0 text-center">
        <div class="row justify-content-center">
          <div class="col-lg-9 text-center">
            <input type="text" id="add-heading-questionarie-text" class="testNameInput" placeholder="Enter Questionary Name" value="Test" maxlength="50"/>
          </div>
          <div class="col-lg-3 align-self-center mb-0">
            <button id="questionarie-rename-btn" type="" class="btn saveBtn renameBtnMsg">Rename Test</button>
          </div>
        </div>
        <!-- <h1 id="add-heading-questionarie">Test</h1> -->
      </div>
      <div id="questionarie-status-row" class="row">
      </div>
      
      <form class="align-items-sm-center">
        <div id="add-question-from-popupdata" class="mb-4">
        </div>
        <div id="question-list" class="col">
          <input
            type="button"
            id="add-new-question-btn"
            class="btn saveBtn"
            value="+"
            data-mdb-toggle="modal"
            data-mdb-target="#basicQuestionModal"
          />
          <input
            type="button"
            id="publish-btn"
            class="btn btn-dark saveBtn publish-questionarie-msg"
            value="Publish"
          />
          <input
            type="button"
            id="republish-btn"
            class="btn btn-dark saveBtn notify-questionarie-msg"
            value="Republish"
            hidden
          />
          
        </div>
      </form>
    </section>
    <div
      class="modal fade"
      id="basicQuestionModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
      
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Questions</h5>
            <button
              type="button"
              class="btn-close"
              data-mdb-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="popup-form" class="align-items-center" data-parsley-validate>
              <div class="mb-4 row">
                <label for="selectQuestion" class="col-sm-6 col-form-label"
                  >Select Question Type</label
                >
                <div class="col-sm-6">
                  <label class="visually-hidden" for="inlineFormSelectPref"
                    >Choose Question</label
                  >
                  <select class="form-select" id="select-question-type" name="type" required="">
                    <option value="+">Addition</option>
                    <option value="-">Subtraction</option>
                    <option value="x">Multiplication</option>
                    <option value="/">Division</option>
                  </select>
                </div>
              </div>

              <div class="mb-3 row">
                <label for="inputNumber" class="col-sm-6 col-form-label"
                  >Enter Number of Digits</label
                >
                <div class="col-sm-6">
                  <input
                    id="inputNumber"
                    type="number"
                    class="form-control"
                    name="ndigit"
                    min="1"
                    max="4"
                    data-parsley-trigger="change" placeholder="Enter number of digits" required=""
                  />
                </div>
              </div>

              <div class="mb-3 row">
                <div class="col-sm-6">
                  <label for="inputNumbers" class="col-form-label"
                    >Enter Numbers</label
                  >
                </div>
                <div class="col-sm-6">
                  <div class="row mx-0 mb-3">
                      <input
                        id="inputNumber1"
                        type="number"
                        class="form-control"
                        name="num1"
                        placeholder="First Number"
                        required=""
                      />
                  </div>
                  <div class="row mx-0 mb-3">
                      <input
                        id="inputNumber2"
                        type="number"
                        class="form-control"
                        name="num2"
                        placeholder="Second Number"
                        required=""
                      />
                  </div>
                </div>
              </div>

              <div class="modal-footer">
                <button id="pop-up-submit-save-btn" type="button" class="btn saveBtn">
                  Save
                </button>
                <button
                  type="button"
                  class="btn  btn-outline-dark"
                  data-mdb-dismiss="modal"
                >
                  Cancel
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <script
    src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
    integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0="
    crossorigin="anonymous"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"
    ></script>
    
    <script type="text/javascript" src="https://parsleyjs.org/dist/parsley.min.js"></script>
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"
  ></script>
    <script type="text/javascript" src="assets/js/data/data.js"></script>
    <script type="text/javascript" src="assets/js/data/questionaries.js"></script>
    <script type="text/javascript" src="assets/js/templates/questionaries.js"></script>
    <script type="text/javascript" src="assets/js/templates/questions.js"></script>
    <script type="text/javascript" src="assets/js/templates/questionformat.js"></script>
    <script type="text/javascript" src="assets/js/templates/scores.js"></script>
    <script type="text/javascript" src="assets/js/templates/usersNotification.js"></script>
    <script type="text/javascript" src="assets/js/utils.js"></script>
    <script type="text/javascript" src="assets/js/users.js"></script>
    <script type="text/javascript" src="assets/js/validation/validate.js"></script>
    <script type="text/javascript" src="assets/js/events-util.js"></script>
    <script type="text/javascript" src="assets/js/events.js"></script>
    <script type="text/javascript" src="assets/js/element-interactions.js"></script>
    <script type="text/javascript" src="assets/js/index.js"></script>
  </body>
  <script>
    $(document).ready(function () {
    $("#popup-form").parsley().validate();
    let $modal = $("#basicQuestionModal");
    $modal.draggable({
    handle: ".modal-header",
    });
        toastr.options = {
          debug: false,
          newestOnTop: false,
          positionClass: "toast-bottom-right",
          preventDuplicates: true,
          progressBar: false,
          onclick: null,
          fadeIn: 300,
          fadeOut: 3000,
          timeOut: 3000,
          extendedTimeOut: 1000,
        };
        $(".notify-questionarie-msg").click(function () {
      // show when the button is clicked
      toastr.success("Republished successfully!!");
    });
    
    $(".renameBtnMsg").mouseenter(function () {
      // show when the button is clicked
      toastr.info("To rename the test, Click on the test name, edit and press rename","",{extendedTimeOut: 1000,timeOut: 3000});
    });

        toastr.warning("If you remove or add new questions to the published test then that test will remain hidden to students until you republish","",{closeButton: true,
        extendedTimeOut: 0,
        timeOut: 0,
        tapToDismiss: false});
       
        $(".publish-questionarie-msg").click(function () {
          // show when the button is clicked
          toastr.info("Publishing Questionary for Student...","",{extendedTimeOut: 500,timeOut: 500});
      
          toastr.success("Published succesfully.","",{extendedTimeOut: 1000,timeOut: 3000});
        });
    
   
  
    });
  </script>
</html>
