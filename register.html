<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
     <!--MDBootstrap libraries-->
     <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css" rel="stylesheet"/>
    
     <!-- Font Awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
     <link href="https://parsleyjs.org/src/parsley.css" rel="stylesheet"/>
     <link
     href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
     rel="stylesheet"
   />
     <!--Local Stylesheet-->
     <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="gradient-custom">
    <section class="loginSection">
        <form id="registration-form" class="formAlign" data-parsley-validate>
            <div class="text-center pb-4">
                <h2>Register</h2>
            </div>
            <!-- 2 column grid layout with text inputs for the first and last names -->
            
            <div class="form-outline mb-4">
                <input type="text" id="form3Example1" name="username" class="form-control" required/>
                <label class="form-label" for="form3Example1">User name</label>
            </div>
          
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="form3Example3" name="email" class="form-control" required/>
              <label class="form-label" for="form3Example3">Email address</label>
            </div>
          
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="form3Example4" name="password" class="form-control" required/>
              <label class="form-label" for="form3Example4">Password</label>
            </div>
        
          
            <!-- Submit button -->
            <button type="submit" id="user-register" class="btn saveBtn btn-block mb-4">Sign up</button>
          
          </form>
    </section>
    <script
    src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
    crossorigin="anonymous"
  ></script>
  <script

  crossorigin="anonymous"></script>

  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"
></script>
<script type="text/javascript" src="https://parsleyjs.org/dist/parsley.min.js"></script>

  <script type="text/javascript" src="assets/js/data/data.js"></script>
  <script type="text/javascript" src="assets/js/validation/validate.js"></script>
  <script type="text/javascript" src="assets/js/events.js"></script>
  <script type="text/javascript" src="assets/js/data/questionaries.js"></script>
  <script type="text/javascript" src="assets/js/templates/questionaries.js"></script>
  <script type="text/javascript" src="assets/js/templates/questions.js"></script>
