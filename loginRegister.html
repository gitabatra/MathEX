<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Register</title>
   <!--MDBootstrap libraries-->
   <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css" rel="stylesheet"/>

   <link href="https://parsleyjs.org/src/parsley.css" rel="stylesheet"/>
    
   <!-- Font Awesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
   <link
   href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
   rel="stylesheet"
 />
   <!--Local Stylesheet-->
   <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="customBackground">
  <div class="container-md vh-100"> 
    <!-- // -->
    <div class="d-flex flex-wrap flex-column align-items-center justify-content-center">
      <div class="col-auto mx-auto">
        <!--<label><h2 class="px-4"> ${questionarieName} </h2></label>-->
        <div class="text-start mb-3 pt-5">
          <img src="assets/images/logo.png" class="logoImage"/>
          <!-- <p class="text-start px-0"> 
              A common platform for students and teachers where students<br/>
              can exercise basic math operations through practice tests and <br/>
              Admin(teacher/parent) can add/edit/delete tests and check the  <br/>
              scores for students.
          </p> -->
        </div>
        
      </div>
      <div class="col-auto loginForm mx-auto">
        <!-- <div class="text-center pb-4">
          <h6 id="login-status" class="loginStatus"></h6>
        </div> -->
        <!-- Pills navs -->
        <ul class="nav nav-pills mb-3" id="ex1" role="tablist">
          <li class="nav-item" role="presentation">
            <a
              class="nav-link active"
              id="tab-login"
              data-mdb-toggle="pill"
              href="#pills-login"
              role="tab"
              aria-controls="pills-login"
              aria-selected="true"
              >Login</a
            >
          </li>
          <li class="nav-item" role="presentation">
            <a
              class="nav-link"
              id="tab-register"
              data-mdb-toggle="pill"
              href="#pills-register"
              role="tab"
              aria-controls="pills-register"
              aria-selected="false"
              >Register</a
            >
          </li>
        </ul>
        <!-- Pills navs -->

        <!-- Pills content -->
        <div class="tab-content">
          <div
            class="tab-pane fade show active"
            id="pills-login"
            role="tabpanel"
            aria-labelledby="tab-login"
          >
            <form id="login-form" data-parsley-validate>
              <!-- <div class="text-center pb-4">
                <h2>Login</h2>
              </div> -->
              <!-- Email input -->
              <div class="col-auto mb-4">
                <div class="form-outline">
                  <input
                    type="email"
                    id="form2Example1"
                    name="email"
                    class="form-control form-control-lg"
                    autofocus
                    required
                  />
                  <label class="form-label" for="form2Example1"
                    >Email address</label
                  >
                </div>
              </div>
              

              <!-- Password input -->
              <div class="col-auto mb-4">
              <div class="form-outline">
                <input
                  type="password"
                  id="form2Example2"
                  name="password"
                  class="form-control form-control-lg"
                  required
                />
                <label class="form-label" for="form2Example2">Password</label>
              </div>
              </div>

              <!-- Submit button -->
              <div class="col-auto">
                <button
                type="submit"
                id="user-login"
                class="btn btn-primary btn-block mb-4 btn-lg fs-6" style="background-color:#003D7A"
              >
                Sign in
              </button>
              </div>
            
            </form>
          </div>
          <div
            class="tab-pane fade"
            id="pills-register"
            role="tabpanel"
            aria-labelledby="tab-register"
          >
            <form
              id="registration-form"
              class="formAlign"
              data-parsley-validate
            >
              <!-- <div class="text-center pb-4">
                <h2>Register</h2>
              </div> -->
              <!-- 2 column grid layout with text inputs for the first and last names -->
              
              <div class="col-auto mb-4">
              <div class="form-outline mb-4">
                <input
                  type="text"
                  id="form3Example1"
                  name="username"
                  class="form-control form-control-lg"
                  autofocus
                  required
                />
                <label class="form-label" for="form3Example1"
                  >User name</label
                >
              </div>
              </div>

              <!-- Email input -->
              <div class="col-auto mb-4">
              <div class="form-outline mb-4">
                <input
                  type="email"
                  id="form3Example3"
                  name="email"
                  class="form-control form-control-lg"
                  required
                />
                <label class="form-label" for="form3Example3"
                  >Email address</label
                >
              </div>
              </div>

              <!-- Password input -->
              <div class="col-auto mb-4">
              <div class="form-outline mb-4">
                <input
                  type="password"
                  id="form3Example4"
                  name="password"
                  class="form-control form-control-lg"
                  required
                />
                <label class="form-label" for="form3Example4">Password</label>
              </div>
              </div>

              <!-- Submit button -->
              <div class="col-auto">
                <button
                type="submit"
                id="user-register"
                class="btn btn-primary btn-block mb-4 btn-lg fs-6" style="background-color:#003D7A"
              >
                Sign up
              </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
<script
src="https://code.jquery.com/jquery-3.6.4.min.js"
integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
crossorigin="anonymous"
></script>

crossorigin="anonymous"></script>

type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"
></script>

<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"
></script> 

<script type="text/javascript" src="assets/js/data/data.js"></script>

<script type="text/javascript" src="assets/js/templates/questionaries.js"></script>
<script type="text/javascript" src="assets/js/templates/questions.js"></script>
<script type="text/javascript" src="assets/js/templates/questionformat.js"></script>
<script type="text/javascript" src="assets/js/templates/scores.js"></script>
<script type="text/javascript" src="assets/js/templates/usersNotification.js"></script>
<script type="text/javascript" src="assets/js/utils.js"></script>
<script type="text/javascript" src="assets/js/users.js"></script>

</body>
</html>
