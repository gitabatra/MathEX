  <title>Login/Register</title>

   rel="stylesheet"
 />

   <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="customBackground">
  <div class="container h-100 mt-3 mb-3">
    <div class="d-flex flex-wrap flex-column align-content-sm-center">
      <div class="col-sm-12 col-lg-6 mx-auto">
        <!--<label><h2 class="px-4"> ${questionarieName} </h2></label>-->
        <div class="text-center mb-3">
          <img src="assets/images/logo.png" class="logoImage"/>
        </div>
       
        <!-- <h1>About</h1> -->
        <!-- <p class="text-start">
          An application where kids can practice their Math Numeracy
          skills and check the scores. This application gives the flexibility
          to admin(parent/teacher) to add, modify and delete tests for
          students.
        </p> -->

        <!-- <p><b>Features</b></p>
        <ul>
          <li>
            Whenever the admin creates new tests,modifies existing tests and
            deletes them,notification will be sent to all registered users.
          </li>
          <li>
            Admin has the control over users and turn any user to Admin
            through the user management page.
          </li>
        </ul>-->
        
      </div>
      <div class="col-sm-12 col-lg-6 loginForm mx-auto">
        <!-- <div class="text-center pb-4">
          <h6 id="login-status" class="loginStatus"></h6>
        </div> -->
        <!-- Pills navs -->
        <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
          <li class="nav-item" role="presentation">
            <a
              class="nav-link active"
              id="tab-login"
              data-mdb-toggle="pill"
              href="#pills-login"
              role="tab"
              aria-controls="pills-login"
              aria-selected="true"
              >Login</a
            >
          </li>
          <li class="nav-item" role="presentation">
            <a
              class="nav-link"
              id="tab-register"
              data-mdb-toggle="pill"
              href="#pills-register"
              role="tab"
              aria-controls="pills-register"
              aria-selected="false"
              >Register</a
            >
          </li>
        </ul>
        <!-- Pills navs -->

        <!-- Pills content -->
        <div class="tab-content">
          <div
            class="tab-pane fade show active"
            id="pills-login"
            role="tabpanel"
            aria-labelledby="tab-login"
          >
            <form id="login-form" class="formAlign" data-parsley-validate>
              <div class="text-center pb-4">
                <h2>Login</h2>
              </div>
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input
                  type="email"
                  id="form2Example1"
                  name="email"
                  class="form-control"
                  autofocus
                  required
                />
                <label class="form-label" for="form2Example1"
                  >Email address</label
                >
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <input
                  type="password"
                  id="form2Example2"
                  name="password"
                  class="form-control"
                  required
                />
                <label class="form-label" for="form2Example2">Password</label>
              </div>

              <!-- Submit button -->
              <button
                type="submit"
                id="user-login"
                class="btn saveBtn btn-block mb-4"
              >
                Sign in
              </button>
            </form>
          </div>
          <div
            class="tab-pane fade"
            id="pills-register"
            role="tabpanel"
            aria-labelledby="tab-register"
          >
            <form
              id="registration-form"
              class="formAlign"
              data-parsley-validate
            >
              <div class="text-center pb-4">
                <h2>Register</h2>
              </div>
              <!-- 2 column grid layout with text inputs for the first and last names -->

              <div class="form-outline mb-4">
                <input
                  type="text"
                  id="form3Example1"
                  name="username"
                  class="form-control"
                  autofocus
                  required
                />
                <label class="form-label" for="form3Example1"
                  >User name</label
                >
              </div>

              <!-- Email input -->
              <div class="form-outline mb-4">
                <input
                  type="email"
                  id="form3Example3"
                  name="email"
                  class="form-control"
                  required
                />
                <label class="form-label" for="form3Example3"
                  >Email address</label
                >
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <input
                  type="password"
                  id="form3Example4"
                  name="password"
                  class="form-control"
                  required
                />
                <label class="form-label" for="form3Example4">Password</label>
              </div>

              <!-- Submit button -->
              <button
                type="submit"
                id="user-register"
                class="btn saveBtn btn-block mb-4"
              >
                Sign up
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
