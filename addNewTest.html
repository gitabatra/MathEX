<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Practice Test</title>
    <!--MDBootstrap libraries-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css" rel="stylesheet"/>

    <link href="https://parsleyjs.org/src/parsley.css" rel="stylesheet"/>

    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
    rel="stylesheet"
  />
    
    <!--Local Stylesheet-->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body id="newTest" class="gradient-custom">
    <header id="navigation-bar">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
           <div class="container-fluid">
              <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                       <li class="nav-item px-2">
                            <a id="navbar-student-btn" class="nav-link" aria-current="page" href="#" onclick="onChange(this)">Student</a>
                       </li>
                       <li class="nav-item px-2">
                            <a id="navbar-admin-btn" class="nav-link active" href="#" onclick="onChange(this)">Admin</a>
                       </li>
                   </ul>
               </div>
           </div>
       </nav>
       </header>
       <section id="main">
        <div>
            <h1 class="bigHeading">Add Test Paper</h1>  
        </div>  
        <form class="was-validated">
          <div class="row">
                  <div class="col mt-3">
                      <p>Basic Addition/Subtraction/Multiplication/Division</p>
                  </div>
                  <div class="form-group col">
                    <div class = "mb-3 mt-3">
                    <input type="text" class="testNameBox mb-3" id="new-questionarie-name" name="testName" placeholder="Add Practice Test Name" required/>
                    <div class="invalid-feedback testNameValid">
                      Please enter test name.
                    </div>
                    </div> 
                  </div>
                  <div class="col mt-3">
                      <input type="button" id="add-new-questionarie-test-btn" class="btn btn-dark addBtn" value="+" disabled="true" data-mdb-toggle="modal" data-mdb-target="#basicQuestionModal">
                  </div>
              </div>  
              </div>
         </form>        
      </section>
      
      
      <!-- Modal -->
      <div class="modal fade" id="basicQuestionModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add Questions</h5>
              <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <!--Form-->

              <form id="popup-form" action="" method="get" class="align-items-center" data-parsley-validate>

                <div class="mb-4 row">
                    <label for="inputQuestion" class="col-sm-6 col-form-label">Select Question Type</label>
                    <div class="col-sm-6">
                     <label class="visually-hidden" for="inlineFormSelectPref">Choose Question</label>
                    <select class="form-select" id="select-question-type" name="type" required="">
                      <option value="+">Addition</option>
                      <option value="-">Subtraction</option>
                      <option value="x">Multiplication</option>
                      <option value="/">Division</option>
                    </select>
                    </div>
                  </div>
                 
                
                 <div class="mb-3 row">
                    <label for="inputNumber" class="col-sm-6 col-form-label">Enter Number of Digits</label>
                    <div class="col-sm-6 ">
                      <input type="number" class="form-control" id="inputNumber" name="ndigit" min="1" max="4" data-parsley-trigger="change" placeholder="Enter number of digits" required="">
                    </div>
                  </div>
                
                  <div class="mb-3 row">
                    <div class="col-sm-6">
                        <label for="inputNumber" class="col-form-label">Enter Numbers</label>
                    </div>
                    <div class="col-sm-6">
                      <div class="row mx-0 mb-3">
                        <input type="number" class="form-control" id="inputNumber1" name="num1" placeholder="First Number" required="">
                      </div>
                      <div class="row mx-0 mb-3">
                        <input type="number" class="form-control" id="inputNumber2" name="num2" placeholder="Second Number" required="">
                      </div>
                    </div>
                  </div>

                  <div class="modal-footer">
                    <button type="submit" id="pop-up-submit-btn" class="btn btn-dark">Save</button>
                    <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Cancel</button>
                    
                  </div>
                </form>
            </div>
            
          </div>
        </div>
      </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script
  src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
  integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"></script>
    <script type="text/javascript" src="https://parsleyjs.org/dist/parsley.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"
    ></script>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="events.js"></script>
    <script type="text/javascript" src="assets/js/data/questionaries.js"></script>
    <script type="text/javascript" src="assets/js/templates/questionaries.js"></script>
    <script type="text/javascript" src="assets/js/templates/questions.js"></script>
    <script type="text/javascript" src="assets/js/utils.js"></script>
    <script type="text/javascript" src="assets/js/validation/validate.js"></script>
    <script type="text/javascript" src="assets/js/element-interactions.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script>
        $(document).ready(function () {
          $('#basicQuestionModal').draggable();
     });
     $(document).ready(function () {
        toastr.options = {
          debug: false,
          newestOnTop: false,
          positionClass: "toast-top-right",
          progressBar: true,
          onclick: null,
          fadeIn: 300,
          fadeOut: 3000,
          timeOut: 3000,
          extendedTimeOut: 1000,
        };
        // show when page load
        toastr.info("You can create new Questionary by clicking on + button");
      });
    </script>

</body>
</html>
