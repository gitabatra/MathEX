    <section class="buttonGroup">

    <script type="text/javascript" src="assets/js/index.js"></script>
    <script>
      $(document).ready(function () {
        toastr.options = {
          debug: false,
          newestOnTop: false,
          positionClass: "toast-bottom-right",
          preventDuplicates: true,
          progressBar: false,
          onclick: null,
          fadeIn: 300,
          fadeOut: 3000,
          timeOut: 3000,
          extendedTimeOut: 1000,
        };
        // show when page load
        toastr.info("Questionary Loaded");
        

        $(".checkBtn").click(function () {
          // show when the button is clicked
          toastr.info("Checking answers...");
          console.log("Checking the Questionaries event is executing");
          toastr.success("Checked succesfully!");
        });
        $(".submitBtn").mouseenter(function () {
          // show when the button is clicked
          toastr.warning("Make sure you have attempted all Questions!");
          console.log("Checking the Questionaries event is executing");
          //toastr.success("Submitted succesfully.");
        });
      });
    </script>
